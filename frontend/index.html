<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    
    <title>Unit Converter</title>
</head>
<body>
    <div class="container">
        <h1>Unit Converter</h1>

        <div class="labels">
            <div>
                Length 
            </div>
            <div>
                Weight 
            </div>
            <div>
                Temperature 
            </div>
        </div>
        <div class="forms">
            <form id="length-form">
                <label for="length">Enter the length to convert:</label>
                <input type="number" id="length" name="length" ><br><br>

                <label for="from">Unit to convert <strong>from</strong>:</label>
                <select name="from" id="from">
                    <option value="millimeter">millimeter</option>
                    <option value="centimeter">centimeter</option>
                    <option value="meter">meter</option>
                    <option value="kilometer">kilometer</option>
                    <option value="inch">inch</option>
                    <option value="foot">foot</option>
                    <option value="yard">yard</option>
                    <option value="mile">mile</option>
                </select>
                <br><br>

                <label for="to">Unit to convert <strong>to</strong>:</label>
                <select name="to" id="to">
                    <option value="millimeter">millimeter</option>
                    <option value="centimeter">centimeter</option>
                    <option value="meter">meter</option>
                    <option value="kilometer">kilometer</option>
                    <option value="inch">inch</option>
                    <option value="foot">foot</option>
                    <option value="yard">yard</option>
                    <option value="mile">mile</option>
                </select>
                <input type="submit" value="Convert" >
            </form>
        </div>
    </div>
    <script src="app.js"></script>
   

</body>
</html>
